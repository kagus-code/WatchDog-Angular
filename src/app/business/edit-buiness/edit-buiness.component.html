


<div class="form-group row">
  <label for="col-sm-2 col-form-label">name</label>
  <div class="cpl-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="enter name of the business" >
  </div>
</div>


<div class="form-group row">
  <label for="col-sm-2 col-form-label">Description</label>
  <div class="cpl-sm-10">
    <input type="text" class="form-control" [(ngModel)]="description" >
  </div>
</div>


<div class="form-group row">
  <label for="col-sm-2 col-form-label">email</label>
  <div class="cpl-sm-10">
    <input type="text" class="form-control" [(ngModel)]="email" >
  </div>
</div>


<div class="form-group row">
  <label for="col-sm-2 col-form-label">user</label>
  <div class="cpl-sm-10">
    <input type="number" class="form-control" [(ngModel)]="user" >
  </div>
</div>


<div class="form-group row">
  <label for="col-sm-2 col-form-label">neighbourhood</label>
  <div class="cpl-sm-10">
    <input type="number" class="form-control" [(ngModel)]="neighbourhood" >
  </div>
</div>
<button (click)="addbusiness()"  class="btn btn-primary">Add</button>
