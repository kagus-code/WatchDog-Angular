


<div class="form-group row">
  <label for="col-sm-2 col-form-label">name</label>
  <div class="cpl-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" placeholder="enter name of the business" >
  </div>
</div>


<div class="form-group row">
  <label for="col-sm-2 col-form-label">Description</label>
  <div class="cpl-sm-10">
    <textarea cols="30" rows="10" class="form-control" [(ngModel)]="description" >
</textarea>
  </div>
</div>




<div *ngIf="biz.name==0" class="form-group row">
  <label for="col-sm-2 col-form-label">email</label>
  <div class="cpl-sm-10">
    <input type="text" class="form-control" [(ngModel)]="email" >
  </div>
</div>



<button *ngIf="biz.name==0"  (click)="addbusiness()" class="btn btn-primary">Add</button>
&nbsp;
<button *ngIf="biz.name" (click)="updatebusiness()"  class="btn btn-primary">Update</button>
