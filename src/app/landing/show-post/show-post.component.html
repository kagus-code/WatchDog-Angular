<div class="container">
  <div class="row">


    <div class="col-md-4"  *ngFor="let item of PostList">
      <div class="card border-info mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-user" aria-hidden="true"></i> {{item.name}}</div>
        <div class="card-body text-info">
          <h5 class="card-title"><i class="fa fa-calendar" aria-hidden="true"></i>{{item.date}}</h5>
          <p class="card-text"><i class="fa fa-comments" aria-hidden="true"></i>{{item.post}}</p>
        </div>
      </div>
    </div>



  </div>
</div>






<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title : {{ ModalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="closeClick"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-post *ngIf="ActivateAddEditPostComp" [post]=Post >
          
        </app-add-edit-post>
      </div>
 
    </div>
  </div>
